<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* .correct{
            width:100px;
            height: 100px;
            display: inline;
            border: 1px solid;
            padding: 60px;
        } */

        p{
            width:100px;
            height: 100px;
            display: inline;
            border: 1px solid;
            padding: 60px;
            margin: 30px;
        }
        
    </style>
</head>
<body>

    <h2 style="text-align: center;">Score:0</h2>

    <div  style="margin-top: 180px;text-align: center;">
        <h2 style="margin-bottom: 80px;display: inline;">XAI Analysis:</h2>
    </div>

    <div id="correctdiv" style="margin-top: 180px;text-align: center;">
        <h2 style="margin-bottom: 80px;display: inline;">Correct:</h2>
    </div>


    <script>
        var answerlist= ['陈','子','倩']

        for(i=0;i<answerlist.length;i++){
            var correctdiv = document.getElementById("correctdiv")
            var answer = document.createElement('p')
            answer.innerHTML = answerlist[i]
            correctdiv.appendChild(answer)
        }

    </script>
</body>
</html>
