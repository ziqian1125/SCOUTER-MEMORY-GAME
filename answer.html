<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Document</title>

    <style>
        /* .correct{
            width:100px;
            height: 100px;
            display: inline;
            border: 1px solid;
            padding: 60px;
        } */

        p{
            width:100px;
            height: 100px;
            display: inline;
            border: 1px solid;
            padding: 60px;
            margin: 30px;
        }

        img{
            width: 150px;
            height: 150px;
        }
        
    </style>
</head>
<body>

    <h2 style="text-align: center;margin-top: 50px;">Score:0</h2>

    <div id="wrongdiv" style="margin-top: 50px;text-align: center;">
        <h2 style="margin-bottom: 80px;display: inline;">XAI Analysis:</h2>
    </div>

    <div id="correctdiv" style="margin-top: 180px;text-align: center;">
        <h2 style="margin-bottom: 80px;display: inline;">Correct:</h2>
    </div>

    <div style="margin:0 auto;text-align: center;margin-top: 100px;">
        <button type="button" class="btn btn-primary"  style="background-color:#8B6447;border-color:#8B6447 ;;margin-top: 50px;"> 
            continue
        </button>
    </div>

    <script>
        var answerlist= ['X','A','I']
        var imglist = ['xiaomai1.jpeg','xiaomai2.jpeg']

        for(i=0;i<answerlist.length;i++){
            var correctdiv = document.getElementById("correctdiv")
            var answer = document.createElement('p')
            answer.innerHTML = answerlist[i]
            correctdiv.appendChild(answer)
        }

        for(i=0;i<imglist.length;i++){
            var wrongdiv = document.getElementById("wrongdiv")
            var img = document.createElement('img')
            img.src = imglist[i]
            // answer. = answerlist[i]
            wrongdiv.appendChild(img)
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

</body>
</html>
